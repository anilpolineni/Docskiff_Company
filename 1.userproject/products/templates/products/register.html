{% extends 'products/base.html'%}
{% block content %}

<style>
  .helptext{
    display: none;
  }
</style>

<div class="container col-md-4 card card-body mt-3">
  <h1 class="alert alert-primary text-center">UserRegistration</h1>
  <form method="POST">
    {% csrf_token %}
    <strong>{{form.as_p}}</strong>
    <div class="text-center">
      <input type="submit" value="Register" class="btn btn-outline-danger mt-2">
    </div>
  </form>
</div>
{% endblock %}
